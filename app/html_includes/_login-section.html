<div class="login-section">
	<div class="container">
		<div class="login-wrap">
			<a href="/" class="registration-link link">Регистрация</a>
			<div class="login-title">Авторизация для покупателей</div>
			<svg class="login-i lock-i"><use xlink:href="#lock"></use></svg>
			<div class="login-subtitle">Для <b>зарегистрированных</b><br>покупателей</div>
			<form action="#" class="login-form">
				<div class="form-group">
					<input type="email" name="email" placeholder="E-mail">
					<input type="password" name="password" placeholder="Пароль">
					<input type="submit" class="btn btn-input" value="Войти">
				</div>
			</form>
			<a href="/" class="remind-link">Напомнить пароль</a>
		</div>
	</div>
</div>
