//= html_includes/_head.html

<body>
	<div class="wrapper">

//= html_includes/_header.html

		<main class="main inner-article">
			<div class="inner-header">
				<h1 class="inner-title container">Регистрация</h1>
			</div>

			<div class="breadcrumb">
				<div class="container">
					<ul>
						<li><a href="/">Главная</a></li>
						<li>Регистрация</li>
					</ul>
				</div>
			</div>

			<div class="login-section">
				<div class="container">
					<div class="login-wrap registration-wrap">
						<div class="login-title">Регистрация</div>
						<div class="login-subtitle">Персональные данные</div>
						<form action="#" class="registration-form">
							<div class="form-group">
								<input type="text" name="firstName" placeholder="Имя *" required>
							</div>
							<div class="form-group">
								<input type="text" name="lastName" placeholder="Фамилия *" required>
							</div>
							<div class="form-group">
								<input type="text" name="companyName" placeholder="Название компании *" required>
							</div>
							<div class="form-group">
								<input type="tel" name="phone" placeholder="Контактный телефон *">
							</div>
							<div class="form-group">
								<input type="email" name="email" placeholder="E-mail *" required>
							</div>
							<div class="form-group">
								<input type="tel" name="mobPhone" placeholder="Мобильный телефон" required>
							</div>
							<div class="form-group">
								<input type="password" name="password" placeholder="Пароль *" required>
							</div>
							<div class="form-group">
								<input type="password" name="password2" placeholder="Подтверждение пароля *" required>
							</div>
							<div class="form-group">
								<input type="submit" class="btn btn-input" value="Отправить">
							</div>
							<div class="required-sign">* поля обязательные для заполнения</div>
						</form>
					</div>
				</div>
			</div>
		
		</main>

//= html_includes/_footer.html
